{% extends 'main.html' %}

{% block content %}
<div class="center">
    <div class="form-container books-form">
        {% if category.category_thumbnail %}
        <div style="text-align: center;">
            <p>
                <img src="{{ category.category_thumbnail.url }}" alt="Category Picture" height="200" style="border-radius: 20%;"/>
            </p>
        </div>
        {% endif %}
        <h3 class="books-form-header">Update Category</h3>
        <form method="post" action="">
            {% csrf_token %}
            <div class="input-containter">
                <label class="input-label" for="category-name">Name: </label>
                <input value="{{ category.name }}" class="input" id="category-name" name="name" type="text" />
            </div>
            <div class="input-containter">
                <label class="input-label" for="category-description">Description: </label>
                <textarea class="input" id="category-description" name="description">{{ category.description }}</textarea>
            </div>
            <div class="input-containter">
                <label class="input-label" for="category_thumbnail">Category Picture: </label>
                <input class="input" id="category_thumbnail" name="category_thumbnail" type="file" />
            </div>
            <button class="submit-button">
                Update Category
            </button>
        </form>
    </div>
</div>
{% endblock %}
