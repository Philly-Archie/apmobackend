{% extends 'main.html' %}

{% block content %}

<div class="center">
    <div class="books-form delete-form-container">
        <h3>Are you sure you want to delete {{ preacher.name }} ? </h3>
        <h4><strong>Note:</strong> Deleting a preacher can lead to deletion of some sermons</h4>
        <form method="POST" action="">
            {% csrf_token %}
            <div class="delete-button-container">
                <a href="{{ request.META.HTTP_REFERER }}" class="edit-button">Go Back</a>
                <button class="delete-button">Delete Preacher</button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
